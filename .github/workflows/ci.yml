name: CI Pipeline (Node 20)

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test (Unit/Lint)
        run: npm run lint
        
      # Playwright typically needs more setup (browsers), skipping for simple CI for now
      # or adding simple step if desired. Keeping it minimal as requested.
